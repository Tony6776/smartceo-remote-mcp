version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - mkdir -p .amplify-hosting
        - cp -r *.js package*.json node_modules deploy-manifest.json .amplify-hosting/
  artifacts:
    baseDirectory: .amplify-hosting
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
