version: 1
compute:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build 2>/dev/null || echo "No build script, using source files"
  artifacts:
    baseDirectory: /
    files:
      - '**/*'
      - node_modules/**/*
  cache:
    paths:
      - node_modules/**/*
deploy:
  phases:
    preBuild:
      commands:
        - npm ci --production
    postDeploy:
      commands:
        - echo "Deploy completed"
startCommand: node index.js
